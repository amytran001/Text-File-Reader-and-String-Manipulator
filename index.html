<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text File Reader and String Manipulator</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Text File Reader and String Manipulator</h1>
            <form id="fileForm">
                <input type="file" id="fileInput" accept=".txt">
                <button type="button" id="processBtn">Process File</button>
            </form>
            <div id="output">
                <h3>Original Content:</h3>
                <p id="originalContent"></p>
                <h3>Manipulated Content</h3>
                <p id="manipulatedContent"></p>
            </div>
        </div>
        <script src="script.js"></script>
    
    </body>
</html>
